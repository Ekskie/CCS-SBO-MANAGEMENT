<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Organization Management System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // 4. Configure Tailwind to use Poppins
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

                },
            },
        }
    </script>

        <div class="flex flex-col items-center text-center max-w-lg">
            
            <img src="{{ url_for('static', filename='/image/lspu.png') }}" alt="LSPU Logo" class="w-32 md:w-40 mb-6">

            <p class="text-lg md:text-xl font-light text-gray-200">
                Student Organization<br>Management System
            </p>

            <div class="flex flex-col md:flex-row gap-4 mt-10 w-full max-w-sm">
                <a href="/login" 
                   class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold text-center shadow-lg hover:bg-blue-700 transition duration-300">

                </a>
                <a href="/login" 
                   class="w-full px-6 py-3 bg-gray-700 text-white rounded-lg font-semibold text-center shadow-lg hover:bg-gray-800 transition duration-300">
