<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | LSPU</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Ruda:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Using inline styles as the CSS file wasn't provided -->
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            background-color: #1c1c1c; /* Fallback */
        }
        
        .left-panel {
            flex: 0 0 40%;
            background: linear-gradient(to bottom right, rgba(157, 249, 122, 0.9), rgba(94, 197, 255, 0.9)),
                url("/static/image/background.jpg") center / cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .left-panel img {
            width: 160px;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-family: "Ignis-et-Glacies-Sharp-Bold", sans-serif;
            font-weight: 700;
            font-size: 20pt;
            line-height: 1.3;
            color: #fff;
        }

        .right-panel {
            flex: 1;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }
        
        .right-panel img {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #04478c, #0455a9, #002143);
            align-self: flex-start;
            padding-left: 260pt; /* This is very large, might cause layout issues */
        }

        .right-panel h2 {
            font-family: "Orbitron", sans-serif;
            font-size: 24pt;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .register-form {
            width: 100%;
            max-width: 600px;
            background-color: #2e2e2e;
            padding: 25px;
            border-radius: 10px;
        }
        
        .register-form input, 
        .register-form select {
            width: 100%;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            font-size: 14px;
        }
        
        .register-form input::placeholder { color: #bdbdbd; }
        .register-form select { appearance: none; }
        
        .upload-section {
            text-align: left;
            margin-top: 15px;
            border: 1px dashed #555;
            padding: 15px;
            border-radius: 5px;
        }
        .upload-section .form-label {
            font-weight: 600;
            color: #007bff;
        }
        
        .upload-section input[type="file"] {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        
        .register-form button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .register-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .login-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .login-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        footer {
            margin-top: 30px;
            bottom: 10px;
            font-size: 10pt;
            color: #3d3e3b;
            font-family: "Ruda", sans-serif;
            font-weight: 900;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .left-panel,
            .right-panel {
                flex: none;
                width: 100%;
                min-height: 50vh;
            }
            
            .right-panel img {
                width: 100%;
                padding-left: 0;
                align-self: center;
            }
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <img src="{{ url_for('static', filename='image/lspu.png') }}" alt="LSPU Logo">
        <p>STUDENT ORGANIZATION<br>MANAGEMENT SYSTEM</p>
    </div>

    <div class="right-panel">

        <img src="{{ url_for('static', filename='image/LSPU-FRONTLINE.PNG') }}" alt="Banner">
        <h2>REGISTER</h2>
        
        <!-- Flash Message Display -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" style="margin-top: 10px; width: 100%; max-width: 600px;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="register-form">
            <div class="row g-2">
                <div class="col-md-4"><input type="text" name="first_name" placeholder="First Name" required></div>
                <div class="col-md-4"><input type="text" name="middle_name" placeholder="Middle Name"></div>
                <div class="col-md-4"><input type="text" name="last_name" placeholder="Last Name" required></div>
            </div>

            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="email" name="email" placeholder="Email Address (student@lspu.edu.ph)" required>

            <div class="row g-2">
                <div class="col-md-6"><input type="password" name="password" placeholder="Password" required></div>
                <div class="col-md-6"><input type="password" name="confirm_password" placeholder="Confirm Password" required></div>
            </div>

            <div class="row g-2">
                <div class="col-md-6">
                    <select name="program" id="program" required>
                        <option value="">Program</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSIS">BSIS</option>
                        <option value="BSCS">BSCS</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="semester" required>
                        <option value="">Semester</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                    </select>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-md-6">
                    <select name="year_level" id="year_level" required onchange="toggleMajor()">
                        <option value="">Year Level</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="section" required>
                        <option value="">Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
            <select name="major" id="major" style="display:none;">
                <option value="">Major</option>
                <option value="AMG">AMG</option>
                <option value="NETAD">NETAD</option>
                <option value="WMAD">WMAD</option>
                <option value="SMP">SMP</option>
            </select>

            <div class="upload-section">
                <label class="form-label">Upload 1x1 Picture:</label>
                <input type="file" name="picture" accept="image/*" required>

                <label class="form-label mt-2">Upload Signature:</label>
                <input type="file" name="signature" accept="image/*" required>
            </div>

            <button type="submit">REGISTER</button>

            <p class="login-text">Already have an Account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>

        <footer>© 2025 Laguna State Polytechnic University – BSIT 4C AMG B</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMajor() {
            const major = document.getElementById('major');
            const year = document.getElementById('year_level').value;

            if (year === '3rd Year') {
                major.style.display = 'block';
            } else {
                major.style.display = 'none';
                major.value = '';
            }
        }
    </script>
</body>

</html>
