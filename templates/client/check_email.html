<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email | SOMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <!-- Use the same login.css for consistent styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
</head>

<body>
    <!-- LEFT SIDE -->
    <div class="left-panel">
        <img src="{{ url_for('static', filename='image/lspu.png') }}" alt="LSPU Logo">
        <p>STUDENT ORGANIZATION<br>MANAGEMENT SYSTEM</p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <img src="{{ url_for('static', filename='image/LSPU-FRONTLINE.PNG') }}" alt="Banner">
        <h2>CHECK YOUR INBOX</h2>
        
        <div style="max-width: 420px; width: 100%; margin: 20px auto; text-align: center;">
            <p style="color: #ccc; font-size: 1.1rem; line-height: 1.6;">
                We've sent a password reset link to the email address associated with your account.
            </p>
            
            <p style="color: #999; font-size: 0.9rem; margin-top: 30px;">
                Please check your inbox (and spam folder) to continue.
            </p>
            
            <a href="{{ url_for('login') }}" class="btn-login" style="text-decoration: none; margin-top: 20px; display: block; padding: 12px;">
                Back to Login
            </a>
        </div>

        <footer>© 2025 Laguna State Polytechnic University – BSIT 4C AMG B</footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
